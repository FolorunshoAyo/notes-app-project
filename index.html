<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Notes App Project</title>
  </head>
  <body>
    <header>
      <div class="app-description">
        <h1>Notes App</h1>
        <p>Take notes and never forget</p>
      </div>
    </header>
    <section class="filter-section">
      <form>
        <div class="form-group">
          <input type="text" placeholder="Filter todos" class="filter-todo" />
          <select id="sort-by">
            <option value="last-edit">Sort by last edited</option>
            <option value="ascending">Sort in Ascending order</option>
            <option value="most-viewed">Most Viewed</option>
          </select>
        </div>
      </form>
    </section>
    <section class="main">
      <div class="main-container">
        <!-- <div class="note note1">
          <h2 class="note-title">Sample text</h2>
          <p class="time-period">
          </p>
        </div>
        <div class="note note2">
          <h2 class="note-title">Sample text</h2>
          <p class="time-period">

          </p>
        </div> -->
        <div class="btn-container">
          <button class="create-note-btn">Create Note</button>
        </div>
      </div>
    </section>
    <div class="create-note-modal">
      <div class="modal-container">
        <div class="close-btn-container clearfix">
          <button class="create-close-btn">X</button>
        </div>
        <form id="createNotefrm">
          <div class="form-group">
            <label for="note-title"> Note title: </label>
            <input type="text" placeholder="Enter here.." id="note-title" />
          </div>
          <div class="form-group">
            <label for="note-content">Note: </label>
            <textarea id="note-content" placeholder="Enter Note here...">
            </textarea>
          </div>
          <div class="form-group">
            <input
              role="button"
              class="submit-btn"
              type="submit"
              value="Add Note"
            />
          </div>
        </form>
      </div>
    </div>
    <div class="view-note">
      <div class="view-note-container">
        <div class="close-btn-container clearfix">
          <button class="view-close-btn">X</button>
        </div>
        <h2 class="view-note-title">
        </h2>
        <div class="view-note-content">
        </div>
      </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
